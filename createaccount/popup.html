<!DOCTYPE html> 
<html> 
<head> 
    <meta charset='utf-8'>
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">  
    <title>Sign In with BrowserID</title> 
    <link rel="stylesheet" href="../css/popup.css" type="text/css" media="screen"> 
    <script src="../js/jquery-1.6.2.min.js" type="text/javascript" charset="utf-8"></script> 
    <script src="../js/create.js" type="text/javascript" charset="utf-8"></script> 

    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
</head> 
<body>

<div id="wrapper">

    <div id="header" class="cf">
        <ul>
            <li><a class="home" href="#"></a></li>
            <li>Sign In to 'Celebrity Gossip' with BrowserID</li>
        </ul>
    </div>
    
    <div id="formWrap" class="cf">

    
        <div id="favicon">
            <div class="table">
                <div class="vertical">
                    <img src="i/beer.png">
                    <strong>http://celebritygossip.com</strong>
                </div>
            </div>
        </div>

    
        <div id="signIn">
            <div class="arrow"></div>
            <div class="table">
                <form class="vertical">
                    <ul id="inputs">
                        <li>
                            <label for="email" class="serif">Email</label>
                            <input id="email" class="sans" placeholder="Your email" type="text">

                        </li> 
                    </ul>

                    <div class="submit cf">
                        <button>sign in</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div id="footer">
        <ul class="cf">
            <li>By <a href="http://mozillalabs.com">Mozilla Labs</a></li>

            <li>&mdash;</li>           
            <li><a href="#">Privacy</a></li>
            <li><a href="#">TOS</a></li>
        </ul>
        <div class="new">
            New to BrowserID? <a href="#">Sign up today!</a>
        </div>

    </div>
    
</div>

</body>
</html>
